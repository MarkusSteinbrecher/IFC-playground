<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
		}
	</style>
</head>
<body>
	<table id="dashboard">
		<thead></thead>
		<tbody></tbody>
	</table>

	<script>
		// Read CSV data and display it in an HTML table
		d3.csv('output.csv').then(data => {
			const columns = Object.keys(data[0]);
			const thead = d3.select('#dashboard thead');
			const tbody = d3.select('#dashboard tbody');

			thead.append('tr')
				.selectAll('th')
				.data(columns)
				.join('th')
				.text(d => d);

			tbody.selectAll('tr')
				.data(data)
				.join('tr')
				.selectAll('td')
				.data(d => Object.values(d))
				.join('td')
				.text(d => d);
		});
	</script>
</body>
</html>
